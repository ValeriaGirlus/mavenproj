<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	<h:body>
	<h:form>  
    	<p:growl id="messages"/>
	    <p:menubar>
	        <p:submenu label="Products" icon="ui-icon-document">
	          	<p:menuitem value="Create new product" url="#" icon="ui-icon-pencil"/>
	            <p:menuitem value="Edit" url="#" icon="ui-icon-pencil"/>
	            <p:menuitem value="Consult" url="#" icon="ui-icon-search"/>
	            <p:menuitem value="Remove" url="#" icon="ui-icon-trash"/>  
	        </p:submenu>
	        
	        <p:submenu label="Shelves" icon="ui-icon-document">
	                <p:menuitem value="Create new shelf" url="#" icon="ui-icon-pencil"/>
	                <p:menuitem value="Edit" url="#" icon="ui-icon-pencil"/>
	                <p:menuitem value="Consult" url="#" icon="ui-icon-search"/>
	                <p:menuitem value="Remove" url="#" icon="ui-icon-trash"/>  
	        </p:submenu>
  		</p:menubar>
	</h:form>
	
		<p:dataTable id="ProductList" var="product" value="#{dtProductView.products}">
	    	<f:facet name="header">	List of Products </f:facet>
	    	<p:column headerText="Id">
	        	<h:outputText value="#{product.id}" />
	    	</p:column>
	    	<p:column headerText="Discount">
	        	<h:outputText value="#{product.discount}" />
	    	</p:column>
	   		<p:column headerText="Tax">
	        	<h:outputText value="#{product.tax}" />
	    	</p:column>
	    	<p:column headerText="Price">
	        	<h:outputText value="#{product.price}" />
	    	</p:column>
	    	<f:facet name="footer"> In total there are #{fn:length(dtProductView.products)} products. </f:facet>
	    	
		</p:dataTable>	
	
		
	</h:body>
</html>
