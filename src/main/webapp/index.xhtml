<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
	</h:head>
	<h:body>
		<ui:composition template="commonLayout.xhtml">
			<ui:define name="content">
	    			<h2></h2>
						<h:form >
							<p:tabView>
								<p:tab title="Products">				
									<p:dataTable id="ProductList" var="product" value="#{ProductView.getProducts()}">
								    	<f:facet name="header">	List of Products </f:facet>
								    	<p:column headerText="Id">
								        	<h:outputText value="#{product.id}" />
								    	</p:column>
								    	<p:column headerText="Discount">
								        	<h:outputText value="#{product.discount}" />
								    	</p:column>
								   		<p:column headerText="Tax">
								        	<h:outputText value="#{product.tax}" />
								    	</p:column>
								    	<p:column headerText="Price">
								        	<h:outputText value="#{product.salePrice}" />
								    	</p:column>
								    	<f:facet name="footer"> In total there are #{fn:length(ProductView.products)} products. </f:facet>
									</p:dataTable>
	
									<h:form >
									<p:growl id="product" showDetail="true" sticky="true" />  
									    <p:panel header="Add">  
									        <h:panelGrid columns="2" cellpadding="5">  
									            <p:outputLabel  value="Discount:" />   
									            <p:inputText id="discount" value="#{ProductView.product.discount}" required="true" />
									            <p:outputLabel  value="Tax:" />   
									            <p:inputText id="tax" value="#{ProductView.product.tax}" required="true" />
									            <p:outputLabel  value="Price:" />   
									            <p:inputText id="saleprice" value="#{ProductView.product.salePrice}" required="true" />  
									        </h:panelGrid>  
									        <p:commandButton value="Save" actionListener="#{ProductView.addProduct}" update="product" />
									        <p:commandButton value="Cancel" update="product:" /> 
									    </p:panel>
									  </h:form>  
									    
									 <h:form >   
									<p:growl id="product" showDetail="true" sticky="true" />    
									    <p:panel header="Remove">  
									        <h:panelGrid columns="2" cellpadding="5">  
									            <p:outputLabel  value="Id:" />   
									            <p:inputText id="id" value="#{ProductView.product.id}" required="true" />
									          
									        </h:panelGrid>  
									        <p:commandButton value="Save" actionListener="#{ProductView.removeProduct}" update="product" />
									        <p:commandButton value="Cancel" update="product" /> 
									    </p:panel>
									   </h:form>  
									    
									    
								</p:tab>		
									
									
					    		<p:tab title="Shelves"> 	
									<p:dataTable id="ShelfList" var="shelf" value="#{ShelfView.shelves}">
								    	<f:facet name="header">	List of Shelves </f:facet>
								    	<p:column headerText="Id">
								        	<h:outputText value="#{shelf.id}" />
								    	</p:column>
								    	<p:column headerText="Location">
								        	<h:outputText value="#{shelf.location}" />
								    	</p:column>
								   		<p:column headerText="Capacity">
								        	<h:outputText value="#{shelf.capacity}" />
								    	</p:column>
								    	<p:column headerText="Price">
								        	<h:outputText value="#{shelf.price}" />
								    	</p:column>
								    	<f:facet name="footer"> In total there are #{fn:length(ShelfView.shelves)} shelves. </f:facet>
									</p:dataTable>
									
									<p:growl id="shelf" showDetail="true" sticky="true" />  
									    <p:panel header="Add">  
									        <h:panelGrid columns="2" cellpadding="5">  
									            <p:outputLabel  value="Location:" />   
									            <p:inputText id="location" value="#{ShelfView.shelf.location}" required="true" />
									            <p:outputLabel  value="Capacity:" />   
									            <p:inputText id="capacity" value="#{ShelfView.shelf.capacity}" required="true" />
									            <p:outputLabel  value="Price:" />   
									            <p:inputText id="price" value="#{ShelfView.shelf.price}" required="true" />  
									        </h:panelGrid>  
									        <p:commandButton value="Save" actionListener="#{ShelfView.addShelf}" update="shelf" />  
									    </p:panel>
								</p:tab>
			  				</p:tabView>
						</h:form>	
	    	</ui:define>
		</ui:composition>
	</h:body>
</html>
